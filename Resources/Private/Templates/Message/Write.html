<f:layout name="Default"/>

<f:section name="main">
	<div id="message-box">
		<h1><f:translate key="message.write.title" arguments="{name : recipient.name}"/></h1>
		<f:render partial="FormErrors"/>
		<f:form object="{message}" name="message" action="send" controller="Message" arguments="{user : recipient}">
			<fieldset>
				<p><f:translate key="message.write.subject"/></p>
				<f:form.textbox property="subject"/>
				
				<p><f:translate key="message.write.message"/></p>
				<f:form.textarea property="message" rows="5" cols="30"/>
				
				<f:form.hidden property="recipient" value="{recipient}"/>
				
				<f:form.submit value="{f:translate(key:'message.write.submit')}"/>
			</fieldset>
		</f:form>
	</div>
</f:section>
