<div class="tx_community_relation_listsome">
	<h3><f:translate key="relation.listSome.title"/></h3>
	<f:if condition="{usersRelations}">
		<f:then>
			<f:for each="{usersRelations}" as="user" key="relationUid">
				<div class="friend">
					<f:link.page additionalParams="{tx_community : {user : user}}" pageUid="{settings.profilePage}">
					<f:image src="{f:render(partial:'Profile/ImageUrl', arguments:'{user: relation.initiatingUser, settings: settings}')}"
					         class="user-photo-thumbnail" width="48c" height="47c" alt="{relation.initiatingUser.name}" />
					</f:link.page>
					<f:link.page additionalParams="{tx_community : {user : user}}" pageUid="{settings.profilePage}">{user.name}</f:link.page>
					<f:link.action action="cancel" controller="Relation" pageUid="{settings.relationPage}" arguments="{relation: relationUid}">
						<f:translate key="relation.confirmed.cancel"/>
					</f:link.action>
				</div>
			</f:for>
			<f:link.action action="list" controller="Relation" pageUid="{settings.relationPage}" ><f:translate key="relation.listSome.goTolist"/></f:link.action>
		</f:then>
		<f:else>
			<f:translate key="relation.list.relation.list.noRelations"/>
		</f:else>
	</f:if>
</div>
