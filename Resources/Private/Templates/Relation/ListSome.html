<div class="tx_community_relation_listsome">
    <f:if condition="{usersRelations}">
        <h4><f:translate key="profile.listSome.friends"/></h4>
        <ul>
            <f:for each="{usersRelations}" as="user" key="relationUid">
                <li>
                    <f:link.page additionalParams="{tx_community : {user : user}}">{user.name}</f:link.page>
                    <f:link.action action="cancel" controller="Relation" pageUid="{settings.actionPage}" arguments="{relation : relationUid}">
					(<f:translate key="relation.confirmed.cancel"/>)
                    </f:link.action>
                </li>
            </f:for>
        </ul>
        <f:link.action action="list" controller="Relation" pageUid="{settings.actionPage}" ><f:translate key="relation.listSome.goTolist"/></f:link.action>
    </f:if>
</div>
