<div class="friend-requests">
	<h3><f:translate key="relation.unconfirmed.title"/></h3>
	<f:if condition="{unconfirmedRelations}">
		<f:then>
			<f:for each="{unconfirmedRelations}" as="relation">
				<div class="friend-request">
					<f:link.page additionalParams="{tx_community : {user : relation.initiatingUser}}" pageUid="{settings.profilePage}">
						<f:image src="{f:render(partial:'Profile/ImageUrl', arguments:'{user : relation.initiatingUser, settings : settings}')}"
						         class="user-photo-thumbnail" width="48c" height="47c" alt="{relation.initiatingUser.name}"
						/>
					</f:link.page>
					<f:link.page additionalParams="{tx_community : {user : relation.initiatingUser}}" pageUid="{settings.profilePage}">
						{relation.initiatingUser.name}
					</f:link.page>
					<f:link.action action="confirm" controller="Relation" pageUid="{settings.relationPage}" arguments="{relation : relation}" class="confirm">
						<f:translate key="relation.unconfirmed.confirm"/>
					</f:link.action>
					<f:link.action action="reject" controller="Relation" pageUid="{settings.relationPage}" arguments="{relation : relation}" class="reject">
						<f:translate key="relation.unconfirmed.reject"/>
					</f:link.action>
				</div>
			</f:for>
		</f:then>
		<f:else>
			<f:translate key="relation.unconfirmed.noUnconfirmedRelations"/>
		</f:else>
	</f:if>
</div>
