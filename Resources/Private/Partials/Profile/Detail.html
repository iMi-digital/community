{namespace com=Macopedia\Community\ViewHelpers}
<f:if condition="{value}">
	<f:if condition="{com:inList(list:settings.profile.details.showDetails, value:label)}">
		<dt><f:translate key="profile.details.{label}"/></dt>
		<dd><f:if condition="{raw}">
				<f:then>
					<f:format.raw>{value}</f:format.raw>
				</f:then>
				<f:else>
					<com:parseSmilies><com:parseLinks string="{value}" /></com:parseSmilies>
				</f:else>
			</f:if>
		</dd>
	</f:if>
</f:if>
